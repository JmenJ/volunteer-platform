<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style_login.css">
  <title>Вход</title>
</head>
<body>
  <div class="container">
    <h1><span style="color:#16a085;">Центр</span><span style="color:#3A7BD5">волонтёрства</span></h1>
    <form id="loginForm">
      <select id="userRole" required>
        <option value="">Выберите роль</option>
        <option value="volunteer">Волонтёр</option>
        <option value="partner">Предприятие-партнёр</option>
      </select>
      <input type="text" id="volunteerLogin" placeholder="ИНН" style="display:none;">
      <input type="password" id="volunteerPassword" placeholder="Пароль" style="display:none;">
      <input type="email" id="partnerLogin" placeholder="Email" style="display:none;">
      <input type="password" id="partnerPassword" placeholder="Пароль" style="display:none;">

      <button class="button" type="submit">Войти</button>
    </form>
    <a class="link" href="#">Не удаётся войти?</a>
    <a class="link" href="reg.html">Зарегистрироваться</a>
  </div>

  <script src="/assets/js/login.js"></script>
</body>
</html>
